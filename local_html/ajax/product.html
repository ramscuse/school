<!DOCTYPE html>
<html>

  <head>
    <title>Product Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="product.js"></script>
  </head>

  <header>
    <h1>Home</h1>
  </header>

  <body>
    <div class="product">
      <h3>Sandwich</h3>
      <div id="image"><img src="https://img.taste.com.au/OX2Wle32/taste/2016/11/marinated-chicken-club-sandwich-1970-1.jpeg" alt="Product Image"></div>
      <p class="price">$12.99</p>
      <div id="description"><p>A Tasty Turkey Sandwich</p></div>
      <div class="dropdown">
        <div class="dropbtn">Meat</div>
        <div class="dropdown-content">
          <button id="turkey-button">Turkey</button>
          <button id="ham-button">Ham</button>
          <button id="steak-button">Steak</button>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <h3>Part of a CS312 web design project. Product not actually for sale.</h3>
  </footer>
</html>
